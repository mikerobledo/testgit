<template>
        <div id="errorMsg" innerhtml.bind="loginError"></div>
        <label for="email">Email</label>
        <input value.bind="email" type="email" autofocus class="form-control" id="email" placeholder="Email"></input>
        <label for="password">Password</label>
        <input value.bind="password" type="password" class="form-control" id="password" placeholder="Password"></input> 
        
        <button type="button" class="btn btn-secondary btn-sm" click.trigger="login()">Login</button>  
        <button type="button" class="btn btn-primary btn-sm" class="registerLink" click.trigger="showRegister()">Register</button>
   
    </template>
